<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Flowise Chatbot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="flowise-chatbot"></div>

    <!-- Загружаем обычный скрипт, без module -->
    <script src="https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js"></script>

    <script>
        Chatbot.init({
            chatflowid: "13ec3103-3f2a-4a91-aa3d-cb5442972755",
            apiHost: "https://ai.hrgo.kz",
        });
        document.addEventListener("click", (e) => {
            const input = e.target.closest("input, textarea, [contenteditable='true']");
            if (input) input.focus();
        });
    </script>
</body>

</html>
